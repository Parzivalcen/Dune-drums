<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <script src="./app.js" defer></script>
 <title>Dune Drums</title>
</head>
<body>
  <main class="container">
    <div class="content">

      <div class="main-text">
        <h1>Get to experience an otherworldly Druming Sensation, playing a drumkit on arrakeen soil</h1>
        <button class="btn">
          <a href="#drum-keys">
          Play
          </a>
      </button>

      </div>
      <div>
        <img src="./imgs/worns.jpg" alt="">
      </div>
    </div>
      
    </main>

    <!--------------------
      DRUMS
      --------------- -->
<section class="drums" id="drums">

  <div class="container--drum">
          
    <div class="drum-keys" id="drum-keys">
      <!-- KEYS -->
      <div data-key='65' class="key">
        <kbd> 
          <p>A</p> 
        </kbd>
        <p>clap</p>
      </div>
      <div data-key='83' class="key">
        <kbd>
          <p>S</p> 
        </kbd>
        <p>hihat</p>
      </div>
      <div data-key='68' class="key">
        <kbd>
          <p>D</p> 
        </kbd>
        <p>kick</p>
      </div>
      <div data-key='70' class="key">
        <kbd>
          <p>F</p> 
        </kbd>
        <p>openhat</p>
      </div>
      <div data-key='71' class="key">
        <kbd>
          <p>G</p> 
        </kbd>
        <p>boom</p>
      </div>
      <div data-key='72' class="key">
        <kbd>
          <p>H</p> 
        </kbd>
        <p>ride</p>
      </div>
      <div data-key='74' class="key">
        <kbd>
          <p>J</p> 
        </kbd>
        <p>snare</p>
      </div>
      <div data-key='75' class="key">
        <kbd>
          <p>K</p> 
        </kbd>
        <p>tom</p>
      </div>
      <div data-key='76' class="key">
        <kbd>
          <p>L</p> 
        </kbd>
        <p>tink</p>
      </div>
    </div>

    <!-- 
      QUOTE
     -->
    <div class="quote">
      <p>“The mystery of life isn't a problem to solve, but a reality to experience.”</p>
      <p class="author">
        - Frank Herbert, Dune
      </p>
    </div>
  </div>
</section>
<!-- Footer -->


<!-- SOUNDS -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
